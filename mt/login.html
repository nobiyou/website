<!DOCTYPE html>
<html lang="zh-cn">
	<!-- begin::Head -->

	<head>
		<meta charset="utf-8" />

		<title>RESS管理系统</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<link href="assets/vendors/base/ress-font.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="assets/vendors/base/ress-font.js"></script>
		<!--end::Web font -->
		
		<!--begin::Base Styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/css/responsive-style.css">
		<!--end::Base Styles -->

		<link rel="shortcut icon" href="assets/img/logo/favicon.ico" />
	</head>
	<!-- end::Head -->

	<!-- begin::Body -->

	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">

			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url(assets/img//bg/bg-6.jpg);">
				<div class="m-grid__item m-grid__item--fluid m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="#">
								<img src="assets/img/logo/logo.png">
							</a>
						</div>
						<div class="m-login__signin login-bg-line">
							<div class="m-login__head">
								<h3 class="m-login__title">用户登录</h3>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="用户名" name="email" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="密 码" name="password">
								</div>
								<div class="row m-login__form-sub">
									<div class="col m--align-left m-login__form-left">
										<label class="m-checkbox  m-checkbox--light">
							<input type="checkbox" name="remember"> 记住我
							<span></span>
							</label>
									</div>
									<div class="col m--align-right m-login__form-right">
										<a href="javascript:;" id="m_login_forget_password" class="m-link">忘记密码？</a>
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">登     陆</button>
								</div>
							</form>
						</div>
						<div class="m-login__signup login-bg-line">
							<div class="m-login__head">
								<h3 class="m-login__title">二维码登录</h3>
								<div class="m-login__desc">请使用手机扫描二维码登陆:</div>
							</div>
							<div class="m-login-rcode"><img src="" /></div>
							<div class="m-login__form-action" style="text-align: center;">
								<button id="m_login_signup_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">返回</button>
							</div>
						</div>
						<div class="m-login__forget-password login-bg-line">
							<div class="m-login__head">
								<h3 class="m-login__title">忘记密码？</h3>
								<div class="m-login__desc">请输入您的账号来重置密码:</div>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" autocomplete="off">
								</div>
								<div class="m-login__form-action">
									<button id="m_login_forget_password_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">重置</button>&nbsp;&nbsp;
									<button id="m_login_forget_password_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">取消</button>
								</div>
							</form>
						</div>
						<div class="m-login__account">
							<span class="m-login__account-msg">
				使用二维码登录
				</span>&nbsp;&nbsp;
							<a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link">点击切换</a>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- end:: Page -->

		
		<!--begin::Base Scripts -->
		<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="assets/vendors/base/scripts.bundle.js" type="text/javascript"></script>
		<!--end::Base Scripts -->

		<!--begin::Page Snippets -->
		<script src="assets/vendors/base/dashboard.js" type="text/javascript"></script>
		<!--end::Page Snippets -->

	</body>
	<!-- end::Body -->

</html>
