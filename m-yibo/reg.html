<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/flexible.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.rem.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<script src="css/iconfont.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<title>艺博教育网——专注中国家庭教育</title>
	</head>

	<body class="login-page">
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<div class="mui-content">
			<div class=" login">
				<div class="login_logo">
					<a href="http://www.yibo365.cn" class="external"><img src="http://www.yibo365.cn/statics/2017-red/images/big-logo.png" alt="艺博教育"></a>
				</div>
				<div class="login_from">
					<form method="post" action="" id="myform" name="myform" autocomplete="off">
						<div class="mui-input-row  mui-col-xs-8">
							<input type="text" class="mui-input-clear" placeholder="请输入用户名"><span class="icon iconfont icon-login-mail"></span>
						</div>
						<div class="mui-input-row mui-password mui-col-xs-8">
							<input type="password" class="mui-input-clear " data-input-password="3" placeholder="请输入您的密码"><span class="icon iconfont icon-key1"></span>
						</div>
						<div class="mui-input-row mui-password mui-col-xs-8">
							<input type="password" class="mui-input-clear " data-input-password="3" placeholder="请输入确认密码"><span class="icon iconfont icon-key1"></span>
						</div>
						<div class="mui-input-row  mui-col-xs-8">
							<input type="text" class="mui-input-clear" placeholder="请输入手机号码"><span class="icon iconfont icon-shouji"></span>
						</div>

						<div class="login_row no_line">
							<label>
                            <input name="protocol" type="checkbox" id="protocol" value="" checked="checked"></label>
							<a href="javascript:void(0);" onclick="show_protocol();return false;" class="blue">点击阅读注册协议</a>
						</div>
						<div class="login-row mt10">

							<div class="mui-input-row ">
								<input type="submit" class="links-more" name="dosubmit" value="马上注册">
							</div>
							<div class="mui-input-row login_bottom">拥有账号请移步
								<a href="login.html">登录</a>
							</div>
					</form>
					</div>

				</div>

			</div>
			<script src="js/mui.min.js"></script>

	</body>

</html>
