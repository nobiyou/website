<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/flexible.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.rem.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<script src="css/iconfont.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<title>艺博教育网——专注中国家庭教育</title>
	</head>

	<body class="login-page">
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<div class="mui-content">
			<div class=" login">
				<div class="login_logo">
					<a href="http://www.yibo365.cn" class="external"><img src="http://www.yibo365.cn/statics/2017-red/images/big-logo.png" alt="艺博教育"></a>
				</div>
				<div class="login_from ">
				<h2 class="forget-tt mui-input-row  mui-col-xs-8">密码找回</h2>				
				<form method="post" action="" id="myform">
				<div class="point mui-col-xs-8">
				<div class="content">
					<strong class="title">注意：</strong>
					<p>提交后请在一小时内登录邮箱重置会员密码。</p>
				</div>
			</div>
                    <div class="mui-input-row  mui-col-xs-8"><i class="fa fa-user"></i>
                        <input type="text" id="email" name="email" size="10" class="mui-input-clear" placeholder="请输入邮箱"><span class="icon iconfont icon-login-mail"></span>
                    </div>
                    <div class="mui-input-row  mui-col-xs-8">
							<input type="text" class="mui-input-clear code" placeholder="验证码"><span class="icon iconfont icon-code"></span>
							<img id="code_img" onclick="this.src=this.src+&quot;&amp;&quot;+Math.random()" src="http://www.yibo365.cn/api.php?op=checkcode&amp;code_len=4&amp;font_size=14&amp;width=84&amp;height=24&amp;font_color=&amp;background=">
						</div>
                    <div class="login_row no_line"></div>
                    <div class="login-row">
                        <input type="submit" class="mui-btn-danger" name="dosubmit" id="dosubmit" value="提交">
                    </div>
                    <div class="login_row no_line login_bottom">已经有了账号？ 请直接登录 <a href="http://www.yibo365.cn/member/login">登录</a></div>
					</form>
                </div>


		</div>
		<script src="js/mui.min.js"></script>

	</body>

</html>
