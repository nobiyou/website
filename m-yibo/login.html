<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="gbk">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/flexible.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.rem.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<script src="css/iconfont.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<title>艺博教育网――专注中国家庭教育</title>
	</head>

	<body class="login-page">
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<div class="mui-content">
			<div class=" login">
				<div class="login_logo">
					<a href="http://www.yibo365.cn" class="external"><img src="http://www.yibo365.cn/statics/2017-red/images/big-logo.png" alt="艺博教育"></a>
				</div>
				<div class="login_from">
					<form method="post" action="" id="myform" name="myform" autocomplete="off">
						<div class="mui-input-row  mui-col-xs-8">
							<input type="text" class="mui-input-clear" placeholder="用户名、邮箱、手机"><span class="icon iconfont icon-login-user"></span>
						</div>
						<div class="mui-input-row mui-password mui-col-xs-8">
							<input type="password" class="mui-input-clear " data-input-password="3" placeholder="请输入您的密码"><span class="icon iconfont  icon-key1"></span>
						</div>
						<div class="mui-input-row  mui-col-xs-8">
							<input type="text" class="mui-input-clear code" placeholder="验证码"><span class="icon iconfont icon-code"></span>
							<img id="code_img" onclick="this.src=this.src+&quot;&amp;&quot;+Math.random()" src="http://www.yibo365.cn/api.php?op=checkcode&amp;code_len=4&amp;font_size=14&amp;width=84&amp;height=24&amp;font_color=&amp;background=">
						</div>

						<div class="mui-input-row no_line mui-col-xs-12">
							<label>
                            <input type="checkbox" name="cookietime" value="2592000" id="cookietime">记住我？</label>
							<a href="forget.html" class="for_password">密码找回</a>
						</div>
						<div class="mui-input-row">
							<input type="submit" class="mui-btn-danger" name="dosubmit" id="dosubmit" value="登 录">
						</div>
						<div class="mui-input-row login_bottom">未拥有账号请移步
							<a href="reg.html">注册账号</a>
						</div>
					</form>
				</div>

			</div>

		</div>
		<script src="js/mui.min.js"></script>

	</body>

</html>
